<div class="login-background" style="min-height: 100vh; background: linear-gradient(135deg, #2C3E50, #4CA1AF); display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden;">
  <div class="login-overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); z-index: 1;"></div>
  
  <div class="login-container" style="width: 100%; max-width: 400px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 40px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); z-index: 2; position: relative; border: 1px solid rgba(255,255,255,0.2);">
    <div class="text-center mb-4">
      <h1 style="color: #00FF7F; font-size: 2.5rem; text-shadow: 0 0 10px rgba(0,255,127,0.5);">Epic Battle</h1>
      <p style="color: #FF69B4; opacity: 0.8;">Inicia tu aventura épica</p>
    </div>
    
    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label for="mailUser" class="form-label" style="color: #FF69B4; font-weight: bold;">Correo de Batalla</label>
        <div class="input-group">
          <span class="input-group-text" style="background: rgba(255,105,180,0.2); border: none; color: #FF69B4;">
            <i class="fas fa-envelope"></i>
          </span>
          <input 
            id="mailUser" 
            [(ngModel)]="mailUser" 
            name="mailUser" 
            type="email" 
            class="form-control" 
            style="background: rgba(255,255,255,0.1); border: none; color: white; box-shadow: 0 0 10px rgba(0,0,0,0.1);"
            autocomplete="username" 
            required
            placeholder="correo@epicbattle.com"
          >
        </div>
      </div>
      
      <div class="mb-4">
        <label for="password" class="form-label" style="color: #FF69B4; font-weight: bold;">Contraseña de Héroe</label>
        <div class="input-group">
          <span class="input-group-text" style="background: rgba(255,105,180,0.2); border: none; color: #FF69B4;">
            <i class="fas fa-lock"></i>
          </span>
          <input 
            id="password" 
            type="password" 
            [(ngModel)]="password" 
            name="password" 
            class="form-control" 
            style="background: rgba(255,255,255,0.1); border: none; color: white; box-shadow: 0 0 10px rgba(0,0,0,0.1);"
            autocomplete="current-password" 
            required
            placeholder="••••••••"
          >
        </div>
      </div>
      
      <button 
        type="submit" 
        class="btn w-100 text-black" 
        style="background-color: #00FF7F; border: none; font-weight: bold; transition: all 0.3s; box-shadow: 0 10px 20px rgba(0,255,127,0.4);"
        onmouseover="this.style.transform='scale(1.05)'"
        onmouseout="this.style.transform='scale(1.0)'"
      >
        Entrar en la Batalla
      </button>
      
      <div class="text-center mt-3">
        <a href="/signup" style="color: #FF69B4; text-decoration: none; opacity: 0.8;">¿Aún no tienes cuenta? Únete a la aventura</a>
      </div>
    </form>
  </div>
  
  <!-- Decorative Elements -->
  <div style="position: absolute; top: 20%; left: 10%; width: 100px; height: 100px; background: rgba(0,255,127,0.2); border-radius: 50%; filter: blur(60px); z-index: 1;"></div>
  <div style="position: absolute; bottom: 20%; right: 10%; width: 150px; height: 150px; background: rgba(255,105,180,0.2); border-radius: 50%; filter: blur(60px); z-index: 1;"></div>
</div>

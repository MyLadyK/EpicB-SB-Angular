<div class="login-container">
  <form class="login-form" (ngSubmit)="login()">
    <h2>Iniciar Sesión</h2>
    <div>
      <label for="mailUser">Correo</label>
      <input id="mailUser" [(ngModel)]="mailUser" name="mailUser" required>
    </div>
    <div>
      <label for="passwordHash">Contraseña</label>
      <input id="passwordHash" type="password" [(ngModel)]="passwordHash" name="passwordHash" required>
    </div>
    <button type="submit">Iniciar Sesión</button>
  </form>
</div>

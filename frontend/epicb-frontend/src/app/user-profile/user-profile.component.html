<div class="max-w-2xl mx-auto mt-10 bg-white rounded-lg shadow-lg p-8">
  <div class="flex flex-col items-center gap-4">
    <img [src]="user.imageUrl" alt="Avatar" class="w-32 h-32 object-cover rounded-full border-4 border-blue-300 shadow-md">
    <h2 class="text-3xl font-bold text-blue-900">{{ user.nameUser }}</h2>
    <p class="text-gray-600">{{ user.mailUser }}</p>
    <div class="flex flex-wrap gap-4 mt-4 justify-center">
      <div class="bg-blue-50 rounded-lg px-4 py-2 shadow text-blue-900">
        <span class="font-semibold">Puntos:</span> {{ user.pointsUser }}
      </div>
    </div>
  </div>
  <div class="mt-8 flex flex-col gap-6">
    <app-notification-history></app-notification-history>
    <app-user-profile-battles [userId]="userId"></app-user-profile-battles>
  </div>
</div>
